<!DOCTYPE html>
<html>
<head>
	<title>Login page</title>
	<script src="/javascripts/jquery-1.10.1.min.js"></script>
</head>
<body>
	<div id="nickWrap">
		<p>User Name</p>
		<p id="nickErorr"></p>
		<p id="loginOk"></p>	
		<form id="set_nickname">
			<input size="35" id="nickname"></input>
			<input type="submit"></input>
		</form>
	</div>
	<script>
		$('#set_nickname').submit(function(e){
				e.preventDefault();
                var nickname = $('#nickname').val();
				socket.emit('new user', nickname, function(data){
					if (data){
						$('#loginOk').html('Welcome ' + nickname);

					}else{
						$('#nickErorr').html("Oops! Name " + nickname + " is used !");
					}
				});
				$nickBox.val('');
			});
	</script>
</body>
</html>
